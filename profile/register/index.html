<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyo - Register</title>
    <link rel="icon" href="img/logo.png">
    <!-- Link To CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Box Icons -->
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="/profile/post/index.html" class="logo">Piyo</a>
            <a href="/profile/profile/index.html"><img src="/profile.jpeg" alt="" class="work-img"></a>
        </div>
    </header>
    <div class="regbox">
        <div class="outbox">
            <div class="main">
                <form action="" method="POST">
                    <textarea name="Email" cols="10" rows="8" placeholder="Email"></textarea>
                </form>
                <form action="" method="POST">
                    <textarea name="name" cols="10" rows="8" placeholder="Username"></textarea>
                </form>
                <form action="" method="POST">
                    <input type="password" minlength="8" size="18" value="" name="myPassword" placeholder="Password" />
                </form>
                <a href="/profile/post/index.html"><button type="submit">Register</button></a>
            </div>
        </div>
    </div>
    <script defer type="module" src="src/js/script.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
